name: Update Cockroach DB

env:
  DATABASE_DIR: ./database
  CERT_DIR: ./backend/src/main/resources/ssl

on:
  push:
    branches: ["main"]
    paths: ["database/init-cockroach.sql"]

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update application properties
        run: |
          cockroach sql --url 'postgresql://${{ secrets.DB_USERNAME }}:${{ secrets.DB_PASSWORD }}@${{ secrets.COCKROACH_DB }}/bk_sims?sslmode=verify-full&sslrootcert=${{ env.CERT_DIR }}/root.crt' -f ${{ env.DATABASE_DIR }}/init-cockroach.sql
